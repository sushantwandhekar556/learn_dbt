# generic tests
models:
  - name: fct_orders
    columns:
      - name: order_key
        tests:
          - unique
          - not_null
          - relationships:
              field: order_key
              to: ref('stg_tpch_orders')
              severity: warn
      - name: status_code
        tests:
          - accepted_values:
              values: ["P", "O", "F"]
